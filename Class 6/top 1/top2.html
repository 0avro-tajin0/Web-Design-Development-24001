<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        var stu = prompt("Enter your marks : ");

        var marks = eval(stu);



        if(marks>=80){

            document.write('Grade : '+ "A+");

        }else if(marks>=70){

            document.write('Grade : '+ "A");
        }
        else{

            document.write('Grade : '+ "Fail !");
        }
    </script>
</body>
</html>
