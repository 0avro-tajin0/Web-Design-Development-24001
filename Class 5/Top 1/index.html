<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Library</title>
</head>
<body>
    

    <script>
        var pi_ = Math.PI;
        document.write(pi_ +'<br>')



        var r = 5;

        var R = Math.pow(r,2);
        document.write(R+'<br>');

        var Res = Math.PI*Math.pow(r,2);
        document.write(Res+'<br>');

        var f = Math.ceil(Res);
        document.write(f+'<br>');

        var r = Math.floor(Res);
        document.write(r+'<br>');

        var p = Math.sign(-50);
        document.write(p+'<br>');

        var m = -35;
        var M = Math.abs(m);
        document.write(M+'<br>');

        var root = Math.sqrt(R);
        document.write(root+'<br>');

        var Min = Math.min(36,25,-5,-58);
        document.write(Min+'<br>');

        var Max = Math.max(25,75,105,85,-700);
        document.write(Max);




    </script>
</body>
</html>
